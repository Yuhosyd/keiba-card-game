<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>RaceHorceTactics</title>
    <style>
/* style.css (整頓版) */

/* ==================================== */
/* === 1. 基本設定と変数定義 === */
/* ==================================== */

/* Google Fontsのインポート */
@import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Roboto:wght@400;700&display=swap');

/* CSS変数の定義 */
:root {
    --bg-color: #282c34;                 /* 背景色: 暗い灰色 */
    --surface-color: #3c4049;            /* 表面色: やや明るい暗い灰色 */
    --primary-text-color: #e0e0e0;       /* 主要テキスト色: 明るい灰色 */
    --secondary-text-color: #a0a0a0;     /* 副次テキスト色: 中程度の灰色 */
    --border-color: #555;                /* ボーダー色: 暗い灰色 */
    --accent-color-primary: #4e9a6a;     /* アクセント色1: 落ち着いた緑 */
    --accent-color-secondary: #c78f54;   /* アクセント色2: 落ち着いた茶色 */
    --selected-color: #ffd700;           /* 選択色: ゴールド */
    --player-highlight-color: rgba(78, 154, 106, 0.2); /* プレイヤー強調色: 薄い緑 */
}

/* body要素の全体スタイル設定 */
body {
    font-family: 'Roboto', 'Noto Sans JP', sans-serif; /* フォントファミリー */
    background-color: var(--bg-color);
    color: var(--primary-text-color);
    margin: 0;
    padding: 0;
    overflow: hidden; /* 画面全体のスクロールを禁止 */
}

/* 共通ユーティリティクラス */
.hidden {
    display: none !important;
}

/* 水平線のスタイル */
hr {
    border: none;
    height: 1px;
    background-color: var(--border-color);
    margin: 15px 0;
}

/* フェードインアニメーション */
@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

/* ==================================== */
/* === 2. 画面レイアウトとコンポーネント === */
/* ==================================== */

/* タイトル画面と最終結果画面の共通スタイル */
#title-screen, #final-result-screen {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
    padding: 20px;
    box-sizing: border-box;
    background: linear-gradient(rgba(40, 44, 52, 0.8), rgba(40, 44, 52, 1)), url('images/dark-grass.png');
    animation: fadeIn 1s ease-in-out;
}

/* タイトル画面のヘッダーテキスト */
#title-screen h1, #final-result-screen h1 {
    font-size: 4.5em;
    color: #fff;
    text-shadow: 0 0 15px rgba(255, 215, 0, 0.7);
    margin-bottom: 10px;
}

/* タイトル画面の段落テキスト */
#title-screen p, #final-result-screen p {
    font-size: 1.2em;
    color: var(--primary-text-color);
    max-width: 500px;
    line-height: 1.6;
    margin-bottom: 40px;
}

#final-result-screen p {
    font-size: 1.5em;
    font-weight: bold;
}

/* ゲーム開始ボタン */
#title-screen #game-start-button {
    font-size: 1.5em;
    padding: 15px 40px;
    transform: scale(1);
    transition: transform 0.2s ease-out, background-color 0.3s;
}

#title-screen #game-start-button:hover {
    transform: scale(1.05);
}

/* メインゲーム画面のレイアウト (3カラム) */
#game-screen {
    display: grid;
    grid-template-columns: 1fr 380px; /* 中央 | 右 */
    gap: 20px;
    height: 100vh;
    padding: 20px;
    padding-left: 40px; /* 左側にボタンが見えるよう余白を調整 */
    box-sizing: border-box;
    animation: fadeIn 0.5s ease-in-out;
}

/* 各カラムの共通スタイル */
#left-column, #center-column, #right-column {
    display: flex;
    flex-direction: column;
    gap: 20px;
    height: 100%;
    max-height: calc(100vh - 40px);
}

/* 左カラム（プレイヤーステータス） */
#left-column {
    position: absolute; /* レイアウトから切り離し、絶対位置指定に */
    top: 0;
    left: 0;
    height: 100vh; /* 高さを画面全体に */
    background-color: var(--surface-color);
    border-radius: 0 10px 10px 0; /* 左側の角丸をなくす */
    padding: 15px;
    z-index: 1000; /* 他の要素より手前に表示 */
    transform: translateX(-100%); /* 普段は画面外に隠す */
    transition: transform 0.3s ease-in-out;
}

#left-column.is-open {
    transform: translateX(0); /* ドロワーが開いた時のスタイル */
    box-shadow: 5px 0 15px rgba(0,0,0,0.3);
}

/* ドロワー開閉ボタン */
#drawer-toggle-button {
    position: absolute;
    top: 50%;
    right: -25px;
    transform: translateY(-50%);
    width: 25px;
    height: 60px;
    padding: 0;
    margin: 0;
    font-size: 16px;
    border-radius: 0 5px 5px 0;
    border: none;
    cursor: pointer;
    background-color: var(--surface-color);
    color: var(--primary-text-color);
}

#drawer-toggle-button:hover {
    background-color: var(--accent-color-primary);
}

/* プレイヤーリストコンテナ */
#player-list-container {
    overflow-y: auto;
    padding-right: 10px;
}

.player-status-entry {
    padding: 8px 12px;
    border-radius: 5px;
    margin-bottom: 5px;
    font-size: 15px;
    text-align: left;
    white-space: nowrap;
}

.player-status-entry.is-player {
    background-color: var(--player-highlight-color);
    font-weight: bold;
    color: var(--selected-color);
}

/* 中央カラム（メイン画面） */
#center-column {
    text-align: center;
}

.game-title { margin: 0; }
#turn-display { font-size: 1.2em; color: var(--secondary-text-color); }
#corse-title { color: var(--selected-color); font-size: 1.5em; margin: 0; }

#battle-field {
    flex-grow: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 20px;
    flex-wrap: wrap;
    background-color: rgba(0,0,0,0.2);
    border-radius: 10px;
    padding: 10px;
}

#result-area { font-size: 1.6em; color: var(--selected-color); min-height: 1.6em; }
.game-over-buttons { margin-top: auto; }

/* バトルカードエリア */
.battle-card-area .horse-number {
    font-size: 1.2em;
    font-weight: bold;
    color: var(--selected-color);
    margin-bottom: 2px;
}

.battle-card-area .player-name {
    margin-top: 0;
    margin-bottom: 5px;
    font-weight: bold;
}


/* 右カラム（プレイヤー操作系） - ドロワー式に修正 */
#right-column {
    position: absolute; /* レイアウトから切り離し、絶対位置指定に */
    top: 0;
    right: 0; /* 右端に配置 */
    height: 100vh; /* 高さを画面全体に */
    width: 300px; /* ★ Barnの幅。必要に応じて調整してください */
    background-color: var(--surface-color);
    border-radius: 10px 0 0 10px; /* 右側の角丸をなくし、左側を丸くする */
    padding: 15px;
    z-index: 1000; /* 他の要素より手前に表示 */
    transform: translateX(100%); /* 普段は画面外に隠す */
    transition: transform 0.3s ease-in-out;
    display: flex; /* flexbox を維持 */
    flex-direction: column; /* flex-direction を維持 */
    gap: 20px; /* gap を維持 */
    max-height: calc(100vh - 40px); /* max-height を維持 */
    /* overflow-y: auto; これは不要かも */
}

#right-column.is-open-right { /* 新しいクラス名でドロワーが開いた時のスタイルを定義 */
    transform: translateX(0); /* ドロワーが開いた時のスタイル */
    box-shadow: -5px 0 15px rgba(0,0,0,0.3); /* 左側への影 */
}

/* 右ドロワー開閉ボタン */
#drawer-toggle-button-right {
    position: absolute; /* 親要素(#right-column)を基準に配置 */
    top: 50%;
    left: -25px; /* ここを修正: rightからleftに変更 */
    transform: translateY(-50%);
    width: 25px;
    height: 60px;
    padding: 0;
    margin: 0;
    font-size: 16px;
    border-radius: 5px 0 0 5px; /* 左側の角丸 */
    border: none;
    cursor: pointer;
    background-color: var(--surface-color);
    color: var(--primary-text-color);
    z-index: 1001; /* ドロワーより手前に表示 */
}

#drawer-toggle-button-right:hover {
    background-color: var(--accent-color-primary);
}

#drawer-toggle-button-right:hover {
    background-color: var(--accent-color-primary);
}

/*?????*/
#game-screen {
    display: grid;
    /* grid-template-columns: 1fr 380px;  中央 | 右 の代わりに */
    grid-template-columns: 1fr; /* 中央カラムのみの幅にするか、調整してください */
    /* padding-right も調整が必要になる場合があります。 */
    gap: 20px;
    height: 100vh;
    padding: 20px;
    padding-left: 40px; /* 左側にボタンが見えるよう余白を調整 */
    padding-right: 40px; /* 右側もボタンが見えるよう余白を調整 */
    box-sizing: border-box;
    animation: fadeIn 0.5s ease-in-out;
}

#score-preview-container {
    background-color: var(--bg-color);
    padding: 15px;
    border-radius: 8px;
    text-align: center;
}

#score-preview-container h3 { margin: 0 0 10px 0; }
#score-preview { font-size: 3em; font-weight: bold; color: var(--accent-color-primary); }

.player-hand-wrapper {
    display: flex;
    flex-direction: column;
    flex-grow: 1;
    min-height: 0;
}

.hand-title-area { padding: 0 5px; }

#player-hand {
    flex-grow: 1;
    overflow-y: auto;
    display: flex;
    flex-wrap: wrap;
    gap: 12px;
    padding: 15px;
    background-color: var(--bg-color);
    border-radius: 8px;
    align-content: flex-start;
    transition: opacity 0.3s;
}

/* ==================================== */
/* === 3. 汎用コンポーネントスタイル === */
/* ==================================== */

/* カードのスタイル */
.card {
    width: 100px;
    height: 140px;
    border-radius: 8px;
    overflow: hidden;
    transition: transform 0.2s, box-shadow 0.2s, border-color 0.2s;
    border: 2px solid transparent;
    position: relative; /* imgを絶対位置で配置するために必要 */
}

.card img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    object-position: center 20%;
    /* ★追加・修正: 顔を拡大表示するための transform */
    transform: scale(4.2); 
    transform-origin: center 10%; /* 拡大の基準点を顔の位置に合わせる */
    transition: transform 0.2s ease-in-out; /* ホバー時のアニメーションを考慮 */
}


/* バトルフィールドのカード画像コンテナとプレースホルダー */
.card-image-container {
    width: 60px;
    height: 95px;
    overflow: hidden;
    border-radius: 8px;
    position: relative; /* imgを絶対位置で配置するために必要 */
}

.card-placeholder {
    width: 100%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: var(--bg-color);
    border: 1px dashed var(--border-color);
    border-radius: 8px;
    font-size: 14px;
    color: var(--secondary-text-color);
}

.card.injured {
    filter: grayscale(100%);
    opacity: 0.5;
    cursor: not-allowed !important;
}


.battle-card-area .card-image-container {
    width: 60px; /* 必要に応じて調整 */
    height: 95px; /* 必要に応じて調整 */
    overflow: hidden; /* コンテナからはみ出る部分を隠す */
    border-radius: 8px;
}

.battle-card-area .card-image-container img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    object-position: center 20%;
    /* ★追加・修正: 顔を拡大表示するための transform */
    transform: scale(4.2); 
    transform-origin: center 10%; /* 拡大の基準点を顔の位置に合わせる */
}


/* ボタンの共通スタイル */
button {
    background-color: var(--accent-color-primary);
    color: white;
    border: none;
    padding: 12px 24px;
    font-size: 16px;
    font-weight: bold;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.1s;
    margin: 5px;
}

button:hover { background-color: #5bb87d; }

#pass-button { background-color: var(--secondary-text-color); }
#pass-button:hover { background-color: #b0b0b0; }

#end-game-button, #return-to-title-button {
    background-color: var(--accent-color-secondary);
}
#end-game-button:hover, #return-to-title-button:hover {
    background-color: #d69f66;
}

/* 「全着順を見る」ボタンのスタイル */
#toggle-ranking-button {
    background-color: var(--surface-color);
    color: var(--primary-text-color);
    padding: 8px 16px;
    font-size: 14px;
    margin-left: 10px;
}
#toggle-ranking-button:hover {
    background-color: var(--border-color);
}

/* ==================================== */
/* === 4. インタラクションと状態変化 === */
/* ==================================== */

/* ターン中のカード操作スタイル */
body:not(.turn-over) .card { cursor: pointer; }

body:not(.turn-over) .card:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
}

.card.selected {
    transform: translateY(-5px) scale(1.05);
    box-shadow: 0 0 15px var(--selected-color);
    border-color: var(--selected-color);
}

/* ターン終了時の手札操作不能スタイル */
body.turn-over #player-hand {
    opacity: 0.6;
    pointer-events: none;
}

/* ボタンの表示/非表示制御 */
.game-over-buttons #play-button,
.game-over-buttons #pass-button {
    display: inline-block;
}
.game-over-buttons #startButton {
    display: none;
}
body.turn-over .game-over-buttons #play-button,
body.turn-over .game-over-buttons #pass-button {
    display: none;
}
body.turn-over .game-over-buttons #startButton {
    display: inline-block;
}

/* ==================================== */
/* === 5. レスポンシブ対応 === */
/* ==================================== */

@media (max-width: 1200px) {
    body {
        overflow: auto;
    }
    #game-screen {
        grid-template-columns: 1fr; /* 1カラム表示に変更 */
        height: auto;
        overflow-y: auto;
        padding-left: 20px; /* 全体のpaddingを調整 */
        padding-right: 20px;
    }
    #left-column, #right-column, #center-column {
        position: relative; /* レスポンシブではrelativeに戻す */
        transform: translateX(0) !important; /* ドロワーを開いた状態を維持 */
        box-shadow: none !important; /* 影をなくす */
        height: auto; /* 高さを自動調整 */
        max-height: none; /* max-heightをリセット */
        border-radius: 10px; /* 角丸を統一 */
    }
    #left-column {
        order: 1; /* 左カラムを最初に表示 */
        padding-right: 15px; /* 右パディングを追加 */
    }
    #center-column {
        order: 2; /* 中央カラムを次に表示 */
    }
    #right-column {
        order: 3; /* 右カラムを最後に表示 */
        padding-left: 15px; /* 左パディングを追加 */
    }
    /* ドロワーボタンは非表示にするか、位置を調整 */
    #drawer-toggle-button, #drawer-toggle-button-right {
    display: none;
    }
}

/* ==================================== */
/* === 6. 全着順リスト表示スタイル === */
/* ==================================== */
#full-ranking-container {
    position: absolute;
    top: 50px;
    left: 50%;
    transform: translateX(-50%);
    background-color: rgba(40, 44, 52, 0.95);
    padding: 20px;
    border-radius: 10px;
    border: 1px solid var(--border-color);
    z-index: 990;
    box-shadow: 0 0 15px rgba(0,0,0,0.5);
    max-width: 400px;
    width: 90%;
    max-height: 80vh;
    overflow-y: auto;
    text-align: left;
}

#full-ranking-container h3 {
    text-align: center;
    margin-top: 0;
    color: var(--selected-color);
}

#full-ranking-list {
    list-style-type: none;
    padding: 0;
    margin: 0;
}
#full-ranking-list li {
    padding: 5px 0;
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
}
#full-ranking-list li:last-child {
    border-bottom: none;
}
</style>

<div id="title-screen">
        <h1>RaceHorceTactics</h1>
        <p>これは、架空の馬たちによるカードバトルゲームです。<br>手札から1枚を選び、CPUと勝負しよう！</p>
        <button id="game-start-button">ゲーム開始</button>
    </div>

<div id="game-screen" class="hidden">

    <div id="left-column">
        <button id="drawer-toggle-button">▶</button>

            <div class="player-status-entry is-player">あなた: 15,000,000 円</div>

            </div>
    </div>

    <div id="center-column">

        <hr>
        <h2 id="corse-title"></h2>
        <div id="battle-field" class="field-container"></div>
        <h2 id="result-area"></h2>

        <div id="full-ranking-container" class="hidden">
            <h3>全着順</h3>
            <ul id="full-ranking-list"></ul>
        </div>

        <div class="game-over-buttons">


            <div id="tactics-selection-area" class="hidden">
            <button id="tactics-button">戦術を指示</button>
                <div id="tactics-choices" class="hidden">

                    <button class="tactic-choice-button" data-tactic="senkou">先行</button>

               <div id="selected-card-info"></div>

            <div id="player-hand" class="hand-area"></div>
        </div>
    </div>

</div>

    <div id="final-result-screen" class="hidden">

        <div class="button-container">

    </div>

// --- race-simulation.jsの内容 ---
/**
 * レース条件をランダムに生成する関数
 */
function generateRaceConditions() {
    let grade;
    const random = Math.random();
    if (random < 0.2) {         // 20%の確率
        grade = 'G1';
    } else if (random < 0.5) {  // 30%の確率 (0.2 + 0.3)
        grade = 'G2';
    } else {                    // 50%の確率
        grade = 'G3';
    }

    const venues = ['tokyo', 'nakayama', 'hanshin', 'kyoto', 'chukyo', 'sapporo', 'hakodate', 'kokura', 'niigata', 'fukushima'];
    const venue = venues[Math.floor(Math.random() * venues.length)];
    const track = Math.random() < 0.9 ? 'turf' : 'dirt';
    const distanceCategories = [1200, 1400, 1600, 1800, 2000, 2200, 2400, 3000];
    const distance = distanceCategories[Math.floor(Math.random() * distanceCategories.length)];
    const weather = Math.random() < 0.7 ? 'sunny' : 'rainy';
    const isFilliesOnly = Math.random() < 0.13; // 13%の確率でtrueになる
    return { grade , venue, track, distance, weather, isFilliesOnly };
}

/**
 * カード1枚とレース条件から素のスコアを計算する関数
 */
function calculateFinalScore(card, conditions) {
    let finalScore = 1;
    let abilityScore = 0;
    if (conditions.track === 'turf') {
        if (conditions.weather === 'sunny') {
            abilityScore = card.baseStats.power + (card.baseStats.speed * 1.2) + card.baseStats.stamina;
        } else {
            abilityScore = (card.baseStats.power * 1.1) + card.baseStats.speed + (card.baseStats.stamina * 1.1);
        }
    } else {
        if (conditions.weather === 'sunny') {
            abilityScore = (card.baseStats.power * 1.6) + (card.baseStats.speed * 0.7) + card.baseStats.stamina;
        } else {
            abilityScore = (card.baseStats.power * 1.5) + (card.baseStats.speed * 0.9) + card.baseStats.stamina;
        }
    }
    finalScore *= abilityScore;

    //コース補正
    if (card.aptitude.venue[conditions.venue]) {
        finalScore *= (0.5 + 0.5 * card.aptitude.venue[conditions.venue]);
    }

    //芝ダート補正
    if (conditions.track === 'turf') {
        finalScore *= card.aptitude.track.turf;
    } else {
        finalScore *= card.aptitude.track.dirt;
    }

    //距離適性補正
    const distanceKey = 'd' + conditions.distance;
    if (card.aptitude.distance[distanceKey]) {
        finalScore *= (card.aptitude.distance[distanceKey] - 0.15);
    }

    //天候補正
    if (conditions.weather === 'rainy') {
        finalScore *= card.aptitude.weather;
    }

    const conditionBonus = 1 + card.baseStats.condition * 0.03;
    finalScore *= conditionBonus;
    const absoluteBonus = 1 + card.baseStats.absolute * 0.025;
    finalScore *= absoluteBonus;
    finalScore += 0;//絶対最低保証
    return finalScore;
}





/**
 * ペース，隊列、内外の有利不利を決定する関数
 * @param {Array} rankedHorses - formation値で順位付けされた馬の配列
 * @param {object} currentRaceConditions - 現在のレース条件
 * @param {number} currentTurn - 現在のターン
 */
function paceAlgorithm(rankedHorses, currentRaceConditions, currentTurn) {
    console.log("--- ペースアルゴリズム開始 ---");

    // --- 隊列タイプの決定 ---
    const formationScores = rankedHorses.map(h => h.formation);
    const leaderFormation = formationScores[0];
    const secondFormation = formationScores[1] || 0;
    const variance = calculateVariance(formationScores);
    console.log(`Formationの分散値: ${variance.toFixed(2)}`);

    let packType = '';
    const RABIT_THRESHOLD = 3;
    const VERTICAL_THRESHOLD = 640;

    if (leaderFormation > secondFormation * RABIT_THRESHOLD) {
        packType = 'rabit';
    } else if (variance > VERTICAL_THRESHOLD) {
        packType = 'vertical';
    } else {
        packType = 'lump';
    }
    console.log(`隊列タイプ: ${packType}`);

    // --- 1. PaceTimeの計算 ---
    const speedyHorseCount = rankedHorses.filter(h => h.formation >= 60).length;
    const NoSH = speedyHorseCount / rankedHorses.length;
    const leader = rankedHorses[0];
    const leaderCard = leader.card;
    const PaceTime = leader.formation * (1 + leaderCard.brainStats.spirits * 0.03) * (1 + (11 - leaderCard.brainStats.intelligence) * 0.03) * (1 + (NoSH + 1 / 18));
    console.log("--- ペースタイム計算結果 ---");
    console.log(`NoSH (先行意識の高い馬の割合): ${NoSH.toFixed(2)}`);
    console.log(`PaceTime: ${PaceTime.toFixed(2)}`);
    console.log("--------------------------");


    //ペース表示
    let paceDescription = '';
    if (packType === 'rabit') {
        if (PaceTime >= 150) { // rabitのハイペース
            paceDescription = 'ハイペースで飛ばしている！';
        }else{ //rabitのスロー
            paceDescription = '大逃げだ！';
        }
    } else if (packType === 'vertical') { // verticalの場合を追加
        if (PaceTime >= 140) { // verticalのハイペース
            paceDescription = '前はかなり飛ばしている！';
        } else { // verticalのスローペース
            paceDescription = '縦長の隊列だ！';
        }
    } else { // lump の場合
        if (PaceTime >= 140) { // lumpのハイペース：ハイペース適性が高い馬が有利
            paceDescription = 'ハイペースな展開になった！';
        } else { // lumpのスローペース：スローペース適性が高い馬が有利
            paceDescription = '隊列一段となって進んでいる！';
        }
    }


    // --- 各馬のPaceCorrectを計算 ---
    rankedHorses.forEach((horse, index) => {
    let PaceCorrect = 1; // 補正値の初期値は1
    const card = horse.card;
    const rank = index + 1;
    // 常に適用される「前有利」の基本補正
    PaceCorrect *=(1 + (19 - rank) * 0.015);
if (packType === 'rabit') {
            if (PaceTime >= 150) { // rabitのハイペース
                console.log("ペース判定: 大逃げハイ");
                if (rank > 1) PaceCorrect *= (1 - 0.02 * (19 - rank)) * (1 - (11 - card.baseStats.stamina) * 0.015) * (1 + card.brainStats.following * 0.025);
                else PaceCorrect *= 0.9 * (1 + card.brainStats.forming * 0.03); // 逃げ馬は不利
                if (horse.tacticName === '捲り') { // ハイなのに大逃げを捕まえに捲っちゃう
                    PaceCorrect *= (1.10 - (11 - card.baseStats.stamina) * 0.05);
                    console.log(`失敗捲り補正適用: ${horse.card.name}`);
                }
            } else { // rabitのスローペース
                console.log("ペース判定: ちんたら");
                PaceCorrect *= (1 + card.baseStats.speed * 0.01) * (1 -  (11 - card.brainStats.intelligence) * 0.04) * (1 + card.brainStats.following * 0.02);
                if (horse.tacticName === '捲り') { // 大逃げを捕まえに捲る
                    PaceCorrect *= (1.17 - (11 - card.baseStats.stamina) * 0.05);
                    console.log(`焦燥捲り補正適用: ${horse.card.name}`);
                }
            }
        } else if (packType === 'vertical') { // verticalの場合を追加
            if (PaceTime >= 140) { // verticalのハイペース
                console.log("ペース判定: verticalハイペース");
                PaceCorrect *= (1 - 0.03 * (19 - rank)) * (1 - (11 - card.baseStats.stamina) * 0.02) * (1 + card.baseStats.speed * 0.01);
                 // ↓縦長ハイは後方捲り馬が意外と疲れていなく、しかも最後みんな疲れるので根性勝負に↓
                if (horse.tacticName === '捲り') { 
                    PaceCorrect *= (1.2 - (11 - card.baseStats.stamina) * 0.06) * (1.17 - (11 - card.brainStats.spirits) * 0.04);
                    console.log(`根性捲り補正適用: ${horse.card.name}`);
                }
            } else { // verticalのスローペース
                console.log("ペース判定: verticalスローペース");
                PaceCorrect *= (1 + card.baseStats.speed * 0.03) * (1 + card.brainStats.forming * 0.05) * (1 - (11 - card.brainStats.intelligence) * 0.02);
                if (horse.tacticName === '捲り') { // 縦長なので馬を信じた勝負の大捲り
                    PaceCorrect *= (1.2 - (11 - card.baseStats.stamina) * 0.05);
                    console.log(`大捲り補正適用: ${horse.card.name}`);
                }
            }
        } else { // lump の場合
            if (PaceTime >= 140) { // lumpのハイペース：ハイペース適性が高い馬が有利
                console.log("ペース判定: lumpハイペース");
                PaceCorrect *= (1 - 0.02 * (19 - rank)) * (1 - (11 - card.baseStats.stamina) * 0.025) * (1 + card.brainStats.following * 0.02);
                if (horse.tacticName === '捲り') { // 一団速すぎて捲れない。
                    PaceCorrect *= (1 - (11 - card.baseStats.stamina) * 0.02);
                    console.log(`無駄捲り補正適用: ${horse.card.name}`);
                }
            } else { // lumpのスローペース：スローペース適性が高い馬が有利
                console.log("ペース判定: lumpスローペース");
                PaceCorrect *= (1 + card.baseStats.speed * 0.02) * (1 + card.brainStats.forming * 0.04) * (1 - (11 - card.brainStats.intelligence) * 0.04);
                if (horse.tacticName === '捲り') { // 隊列一段のため捲りやすい、いい早仕掛け
                    PaceCorrect *= (1.3 - (11 - card.baseStats.stamina) * 0.06);
                    console.log(`ハマり捲り補正適用: ${horse.card.name}`);
                }
            }
        }
    horse.PaceCorrect = PaceCorrect;
});

    // --- 内外（InorOut）の決定 ---
    rankedHorses[0].InorOut = 3;
    if (packType === 'rabit' || packType === 'vertical') {
        for (let i = 1; i < rankedHorses.length; i += 2) {
            const horse1 = rankedHorses[i];
            const horse2 = rankedHorses[i + 1];
            if (!horse2) { horse1.InorOut = 3; break; }
            if (Math.abs(horse1.gateNumber - horse2.gateNumber) === 1) {
                if (horse1.gateNumber > horse2.gateNumber) { horse1.InorOut = 3; horse2.InorOut = 2; } else { horse2.InorOut = 3; horse1.InorOut = 2; }
            } else {
                if (horse1.gateNumber < horse2.gateNumber) { horse1.InorOut = 3; horse2.InorOut = 2; } else { horse2.InorOut = 3; horse1.InorOut = 2; }
            }
        }
    } else { // lumpの場合
        for (let i = 1; i < rankedHorses.length; i += 3) {
            const group = rankedHorses.slice(i, i + 3);
            if (group.length === 1) {
                group[0].InorOut = 3;
            } else if (group.length === 2) {
                const [horse1, horse2] = group;
                if (Math.abs(horse1.gateNumber - horse2.gateNumber) === 1) {
                    if (horse1.gateNumber > horse2.gateNumber) { horse1.InorOut = 3; horse2.InorOut = 2; } else { horse2.InorOut = 3; horse1.InorOut = 2; }
                } else {
                    if (horse1.gateNumber < horse2.gateNumber) { horse1.InorOut = 3; horse2.InorOut = 2; } else { horse2.InorOut = 3; horse1.InorOut = 2; }
                }
            } else {
                group.sort((a, b) => a.gateNumber - b.gateNumber);
                const [innerHorse, middleHorse, outerHorse] = group;
                const isInnerMiddleAdjacent = (middleHorse.gateNumber - innerHorse.gateNumber === 1);
                const isMiddleOuterAdjacent = (outerHorse.gateNumber - middleHorse.gateNumber === 1);
                if (!isInnerMiddleAdjacent && !isMiddleOuterAdjacent) {
                    innerHorse.InorOut = 3; middleHorse.InorOut = 2; outerHorse.InorOut = 1;
                } else if (!isInnerMiddleAdjacent && isMiddleOuterAdjacent) {
                    innerHorse.InorOut = 3; middleHorse.InorOut = 2; outerHorse.InorOut = 1;
                } else if (isInnerMiddleAdjacent && !isMiddleOuterAdjacent) {
                    outerHorse.InorOut = 3; innerHorse.InorOut = 2; middleHorse.InorOut = 1;
                } else {
                    innerHorse.InorOut = 3; middleHorse.InorOut = 2; outerHorse.InorOut = 1;
                }
            }
        }
    }

    // --- 開催地補正計算 ---
    console.log("--- 開催地補正計算開始 ---");
    let InVenue = 1.0, OutVenue = 1.0;
    const venue = currentRaceConditions.venue;
    const smallCourses = ['kokura', 'hanshin', 'fukushima', 'nakayama', 'chukyo'];
    if (smallCourses.includes(venue)) { InVenue = 1.05; OutVenue = 0.95; }
    else if (venue === 'hakodate') { InVenue = 1.1; OutVenue = 0.9; }
    if (currentRaceConditions.weather === 'rainy') { InVenue *= 0.95; OutVenue *= 1.05; }
    InVenue *= (1 + (9 - currentTurn) * 0.02);
    console.log(`コースバイアス -> In: ${InVenue.toFixed(2)}, Out: ${OutVenue.toFixed(2)} (Turn: ${currentTurn}, Weather: ${currentRaceConditions.weather})`);
    
    rankedHorses.forEach(horse => {
        let HorseRoute = 1.0;
        let inOutBonus = 1.0;
        if (horse.InorOut === 3) { inOutBonus = 1.025; } else if (horse.InorOut === 1) { inOutBonus = 0.975; }
        HorseRoute *= inOutBonus;

        //追い込み捲りの馬は最終直線で外に出すはず
        if (horse.InorOut === 3 && (horse.tacticName === '捲り' || horse.tacticName === '追込')) { HorseRoute *= OutVenue; }
        else if (horse.InorOut === 3) { HorseRoute *= InVenue; }
        else if (horse.InorOut === 1) { HorseRoute *= OutVenue; }
        else if (horse.InorOut === 2) { HorseRoute *= (InVenue + OutVenue) / 2; }

        horse.VenueCorrect = HorseRoute;
    });

// --- アクシデント判定 ---
console.log("--- アクシデント判定開始 ---");
rankedHorses.forEach(horse => {
    // アクシデントが発生しなかった馬の補正値は1.0
    horse.AccidentCorrect = 1.0; 

    // 新しい故障率を計算
    // card.accidentRate に (11 - card.baseStats.condition) を掛ける
    // conditionが10なら1、conditionが1なら10が乗算される
    const modifiedAccidentRate = horse.card.accidentRate * (11 - horse.card.baseStats.condition);
    console.log(`${horse.card.name} (Condition: ${horse.card.baseStats.condition}): 元の故障率 ${horse.card.accidentRate}, 修正後故障率 ${modifiedAccidentRate.toFixed(4)}`); // デバッグ用ログ

    if (Math.random() < modifiedAccidentRate) {
        console.error(`！！！ 大アクシデント発生： ${horse.card.name} ！！！`);
        horse.AccidentCorrect *= 0.03; // スコアに致命的なペナルティ
        
        // 下記Step2のための「怪我フラグ」を立てる
        horse.card.isInjured = true;
    }
});

    // --- 最終スコア計算 ---
    console.log("--- 最終スコア計算開始 ---");
    rankedHorses.forEach(horse => {
        const venueCorrection = horse.VenueCorrect || 1.0;
        const finalScore = horse.score * horse.PaceCorrect * venueCorrection * horse.AccidentCorrect;
        horse.finalScore = finalScore;
        console.log(`${horse.card.name}: finalScore = ${horse.score.toFixed(2)}(素点) * ${horse.PaceCorrect.toFixed(2)}(ペース) * ${venueCorrection.toFixed(2)}(開催地) = ${finalScore.toFixed(2)}`);
    });
    console.log("--------------------------");

    // --- 最終確認ログ ---
    console.log("--- 隊列・内外・補正値 最終結果 ---");
    rankedHorses.forEach((horse, index) => {
        console.log(`${index + 1}番手: ${horse.card.name} (馬番: ${horse.gateNumber}) -> InOut: ${horse.InorOut || '未'}, Pace: ${horse.PaceCorrect.toFixed(2)}, Venue: ${(horse.VenueCorrect || 0).toFixed(2)}`);
    });
    console.log("--------------------------");
    
    return {
    paceTime: PaceTime,
    packType: packType,
    inVenueBias: InVenue,
    outVenueBias: OutVenue,
    leadHorseName: rankedHorses[0].card.name,
    paceDescription: paceDescription
};
}



/**
 * 最終的なレースのシミュレーションを実行する
 * @param {string} chosenTactic - プレイヤーが選択した戦術
 * @param {Array} frameOrder - 枠順が確定した参加者の配列
 * @param {object} currentRaceConditions - 現在のレース条件
 * @param {number} currentTurn - 現在のターン
 * @returns {object} - レースの途中経過と最終結果を含むオブジェクト
 */
function executeFinalRace(chosenTactic, frameOrder, currentRaceConditions, currentTurn) {
    // --- Step 1: strategyの数値を決定 ---
    const strategyMap = { nige: 5, senkou: 4, sashi: 3, makuri: 2, oikomi: 1 };
    const reverseStrategyMap = { 5: '逃げ', 4: '先行', 3: '差し', 2: '捲り', 1: '追込', 0: '(観戦)' };

    if (!frameOrder || frameOrder.length === 0) {
        return { formationRanking: [], finalRanking: [], racePaceInfo: {} }; // 参加者がいない場合は空のデータを返す
    }

    const playerTacticValue = (chosenTactic === '(観戦)') ? 0 : strategyMap[chosenTactic];
    if (chosenTactic !== '(観戦)') {
        console.log(`選択された戦術: ${chosenTactic} (戦略値: ${playerTacticValue})`);
    } else {
        console.log("観戦モードです。");
    }

    // --- skillform と formation 値を計算 ---
    // frameOrder は元の枠順のまま、各馬に計算結果を追記していく
    // 各馬に元の馬番を記録する
    frameOrder.forEach((horse, index) => {
        horse.gateNumber = index + 1;
    });

    //cpuの戦術決定
    frameOrder.forEach(result => {
        const card = result.card;
        let cpuTacticValue; // CPUの戦術値を格納する変数

        if (result.playerIndex === 0) {
            // プレイヤーの場合は選択された戦術をそのまま使う
            cpuTacticValue = playerTacticValue;
        } else {
            // CPUの場合の戦術選択ロジック
            const forming = card.brainStats.forming;
            const intelligence = card.brainStats.intelligence;
            const following = card.brainStats.following;
            const stamina = card.baseStats.stamina;
            const speed = card.baseStats.speed;

            // 0. forming=5の場合60%で逃げ
            if (forming == 5 ) {
                if (Math.random() < 0.6) {
                    cpuTacticValue = 5; // 逃げ (nige)
                } else {
                    // 60%に外れた場合、次の分岐へ進むので、ここでは値を設定しない
                }
            }

            // 1. forming > 3.9 かつ (intelligence < 5 または following < 3) の場合、80%で逃げ
            if (forming > 3.9 && (intelligence < 5 || following < 3)) {
                if (Math.random() < 0.8) {
                    cpuTacticValue = 5; // 逃げ (nige)
                } else {
                    // 80%に外れた場合、次の分岐へ進むので、ここでは値を設定しない
                }
            }

            // 上の条件で戦術が設定されなかった場合、または意図的に次の分岐へ流す場合
            if (typeof cpuTacticValue === 'undefined') { // まだ戦術が決定していない場合
                // 2. それ以外で forming > 3 かつ intelligence > 6 の場合、60%で先行
                if (forming > 3 && intelligence > 6) {
                    if (Math.random() < 0.6) {
                        cpuTacticValue = 4; // 先行 (senkou)
                    } else {
                        // 60%に外れた場合、次の分岐へ
                    }
                }
            }

            if (typeof cpuTacticValue === 'undefined') { // まだ戦術が決定していない場合
                // 3. それ以外で following > 2.9 かつ intelligence > 5 の場合、60%で差し
                if (following > 2.9 && intelligence > 5) {
                    if (Math.random() < 0.6) {
                        cpuTacticValue = 3; // 差し (sashi)
                    } else {
                        // 60%に外れた場合、次の分岐へ
                    }
                }
            }

            if (typeof cpuTacticValue === 'undefined') { // まだ戦術が決定していない場合
                // 4. それ以外で forming < 2 かつ stamina > 7 の場合、60%で捲り
                if (forming < 2 && stamina > 7) {
                    if (Math.random() < 0.6) {
                        cpuTacticValue = 2; // 捲り (makuri)
                    } else {
                        // 60%に外れた場合、次の分岐へ
                    }
                }
            }

            if (typeof cpuTacticValue === 'undefined') { // まだ戦術が決定していない場合
                // 5. それ以外で following > 4 または (intelligence < 6 かつ speed > 6) の場合、追い込みを選択
                if (following > 4 || (intelligence < 6 && speed > 6)) {
                    cpuTacticValue = 1; // 追込 (oikomi)
                } else {
                    // どの条件にも合致しない場合、ランダムに選択
                    cpuTacticValue = Math.floor(Math.random() * 5) + 1;
                }
            }
        }

        const tacticValue = cpuTacticValue; // CPUとプレイヤーの戦術値を統合
        result.tacticValue = tacticValue;
        result.tacticName = reverseStrategyMap[tacticValue];

        // 観戦モードの馬（tacticValue === 0）の場合、skillform と formation を 0 に設定
        if (tacticValue === 0) {
            result.skillform = 0;
        } else {
            // それ以外の場合、既存の計算ロジック
            result.skillform = Math.pow(tacticValue, 2) * (1 + card.brainStats.forming * 0.1) * (1 + card.brainStats.spirits * 0.03) * (1 + card.baseStats.speed * 0.03) * (1 + card.baseStats.condition * 0.05) * (1 + card.baseStats.absolute * 0.03);
        }
    });

    // 位置関係による補正を加える
    // provisionalLeader を決定する際に、formation が 0 (観戦馬) の場合はリーダー選定から除外する
    const provisionalLeader = frameOrder.reduce((max, current) => {
        // max の初期値がない場合（最初の要素）を考慮
        if (!max && current.skillform !== 0) return current;
        // current が観戦馬の場合はスキップ
        if (current.skillform === 0) return max;
        // 通常の比較
        return current.skillform > max.skillform ? current : max;
    }, null); // reduceの初期値を null に設定


    // provisionalLeader が有効な場合のみ leaderHorseNumber を取得
    const leaderHorseNumber = provisionalLeader ? frameOrder.indexOf(provisionalLeader) : -1;

    frameOrder.forEach((result, index) => {
        let finalFormation = result.skillform; // まず skillform を使用

        // 観戦馬でなければ補正を適用
        if (result.tacticValue !== 0) {
            if (index < frameOrder.length - 1) {
                const outerHorse = frameOrder[index + 1];
                // outerHorse が存在し、かつそれが観戦馬でなければ比較する
                if (outerHorse && outerHorse.tacticValue !== 0 && outerHorse.skillform > result.skillform) {
                    finalFormation *= 0.9;
                }
            }
            // leaderHorseNumber が有効な場合のみ補正を適用
            if (leaderHorseNumber !== -1 && index < leaderHorseNumber && (leaderHorseNumber - index) < 4) {
                finalFormation *= 0.9;
            }
        }
        result.formation = finalFormation;
    });


    // --- formation値でソートした新しい配列「formationRanking」を作成 ---
    // 元のframeOrderは変更しないように、スプレッド構文(...)でコピーしてからソートする
    const formationRanking = [...frameOrder].sort((a, b) => {
        const diff = b.formation - a.formation;
        if (diff !== 0) return diff;
        return Math.random() - 0.5;
    });

    // --- ログでランキングを確認 ---
    console.log("--- 追走アルゴリズムによるformation順位 ---");
    formationRanking.forEach((result, index) => {
        const horseName = result.card.name;
        // skillformValueとformationValueが0の場合でもtoFixedが適用できるようになっています
        const skillformValue = result.skillform.toFixed(2);
        const formationValue = result.formation.toFixed(2);
        const tacticInfo = `戦術: ${result.tacticName}[${result.tacticValue}]`;
        console.log(`${index + 1}位: ${horseName} (skillform: ${skillformValue}) (${tacticInfo})(formation: ${formationValue}) (${tacticInfo})`);
    });
    const nigeUma = formationRanking[0];
    console.log(`★逃げ馬は ${nigeUma.card.name} に確定！`);
    console.log("---------------------------------------");

    // --- ペースアルゴリズムを実行して最終スコアを計算 ---
    // paceAlgorithmには、formation順にソートした配列を渡す
    const racePaceInfo = paceAlgorithm(formationRanking, currentRaceConditions, currentTurn);

    // --- 最終スコアでソートした新しい配列「finalRanking」を作成 ---
    // formationRankingを元にソートする
    const finalRanking = [...formationRanking].sort((a, b) => b.finalScore - a.finalScore);

    // --- 最終結果をオブジェクトで返す ---
    return {
        formationRanking: formationRanking, // レース展開フェーズで使う
        finalRanking: finalRanking,         // 最終結果表示で使う
        racePaceInfo: racePaceInfo          // レース展開フェーズで使う
    };
}


/**
 * 分散を計算するためのヘルパー関数
 */
function calculateVariance(arr) {
    if (arr.length < 2) return 0;
    const mean = arr.reduce((acc, val) => acc + val, 0) / arr.length;
    const squareDiffs = arr.map(val => Math.pow(val - mean, 2));
    return squareDiffs.reduce((acc, val) => acc + val, 0) / arr.length;
}

/**
 * プレイヤーがカードを選択し、「この馬で挑戦」を押した時に実行される関数
 */
function playTurn() {
    if (!selectedCard) {
        alert('あなたのカードを1枚選んでください！');
        return;
    }

    // 牝馬限定戦なのに、牡馬・セン馬を選んでいたらエラー
    if (currentRaceConditions.isFilliesOnly && selectedCard.gender !== 'filly') {
        alert('このレースは牝馬限定戦です！');
        return;
    }

    // ★★★ けがif ★★★
    if (selectedCard.isInjured) {
        alert('この馬は怪我のため、出走できません！');
        return;
    }


    const entryFee = 1000000;
    if (players[0].money < entryFee) {
        alert('所持金が足りず、出走できません！');
        return;
    }
    players[0].money -= entryFee;
    const playerPlayedCard = selectedCard;
    const playerScore = calculateFinalScore(playerPlayedCard, currentRaceConditions);
    const playerResult = { playerIndex: 0, card: playerPlayedCard, score: playerScore };
    //selectedCard.baseStats.condition = 0;
    processRoundResults(playerResult, entryFee);
}

 * プレイヤーが「今回は見送る」を押した時に実行される関数
 */
function passTurn() {

}

/**
 * レースの実行、結果表示、ターン終了処理を行う共通関数
 * @param {object} playerResult - プレイヤーのレース結果オブジェクト
 * @param {number} entryFee - レース参加費
 */
function processRoundResults(playerResult, entryFee) {
    const roundResults = [playerResult];

    // --- CPUたちの処理 ---
for (let i = 1; i < MAX_PLAYERS; i++) {
    const cpu = players[i];
    // プレイヤーと同様に、CPUも出走費用の確認を前に行う
    // ただし、今回は「素点が30以上なら出す」ロジックなので、先にカードを選んでスコアを計算する必要がある
    // そのため、ここではお金があることと手札があることだけを確認する
    if (cpu.hand.length > 0) {
        let handToConsider = cpu.hand;

        // もし牝馬限定戦なら、手札を牝馬だけに絞る
        if (currentRaceConditions.isFilliesOnly) {
            handToConsider = cpu.hand.filter(card => card.gender === 'filly');
        }

        let cpuPlayedCard = null;
        let cpuScore = 0;
        let willParticipate = false; // CPUがレースに参加するかどうかを示すフラグ

        if (handToConsider.length > 0) {
            const scoredHand = handToConsider.map(card => {
                return {
                    card: card,
                    predictedScore: calculateFinalScore(card, currentRaceConditions)
                };
            });
            // 素点が高い順にソート（最も高い素点のカードを選ぶため）
            scoredHand.sort((a, b) => b.predictedScore - a.predictedScore);

            // 最も素点が高いカードを取得
            const bestCardCandidate = scoredHand[0];

            // 素点が30以上で、かつ所持金が足りる場合のみ出走
            if (bestCardCandidate.predictedScore >= 10 && cpu.money >= entryFee) {
                cpuPlayedCard = bestCardCandidate.card;
                cpuScore = bestCardCandidate.predictedScore;
                cpu.money -= entryFee; // 出走費用を徴収
                willParticipate = true;
            }
        }

        if (willParticipate) {
            roundResults.push({ playerIndex: i, card: cpuPlayedCard, score: cpuScore });
        } else {
            // 素点が30未満、または所持金が足りない場合は不参加（パス扱い）
            roundResults.push({ playerIndex: i, card: { name: '(不参加)' }, score: 0 });
        }
    } else {
        // 手札がない場合は不参加
        roundResults.push({ playerIndex: i, card: { name: '(不参加)' }, score: 0 });
    }
}

    updateStatusUI(players);

    // --- 枠順決定ロジック ---
    const participants = roundResults.filter(result => result.score > 0);
    for (let i = participants.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [participants[i], participants[j]] = [participants[j], participants[i]];
    }
    frameOrder = participants;
    console.log("--- 枠順確定 ---");
    frameOrder.forEach((entry, index) => {
        const playerName = players[entry.playerIndex].name;
        console.log(`${index + 1}番: ${playerName} - ${entry.card.name}`);
    });
    console.log("-------------------");

    //出走馬いない
    if (participants.length === 0) {
        battleField.innerHTML = ''; // バトルフィールドをクリア
        resultArea.innerHTML = 'レース参加馬がいなかったため、レースは中止されました。';
        updateStatusUI(players); // お金が減っていないことを反映
        console.log("レース参加馬がいなかったため、レースは中止されました。");
        // 次のターンへ直接移行する
        document.body.classList.add('turn-over');
        startButton.textContent = '次のレースへ';
        startButton.classList.remove('hidden');
        return; // ここで関数を終了
    }

    // --- バトルフィールドの描画 ---
    battleField.innerHTML = '';
    frameOrder.forEach((result, index) => {
        const player = players[result.playerIndex];
        const card = result.card;
        const cardImageHTML = `<img src="${card.image}" alt="${card.name}">`;
        const fieldCardHTML = `
            <div class="battle-card-area">
                <p class="horse-number">${index + 1}番</p>
                <p class="player-name">${player.name}</p>
                <div class="card-image-container">
                    ${cardImageHTML}
                </div>
            </div>
        `;
        battleField.innerHTML += fieldCardHTML;
    });

    // --- プレイヤーがパスしたかどうかで処理を分岐する ---
    if (playerResult.score === 0) {
        playButton.classList.add('hidden');
        passButton.classList.add('hidden');
        tacticsSelectionArea.classList.add('hidden');
        resultArea.innerHTML = "レース観戦中...";
        document.body.classList.add('turn-over'); 
        setTimeout(() => {
             const raceResults = executeFinalRace('(観戦)', frameOrder, currentRaceConditions, currentTurn);
            lastFormationRanking = raceResults.formationRanking;
            displayRaceDevelopmentPhase(raceResults.formationRanking, raceResults.racePaceInfo, players);
            setTimeout(() => {
                concludeRace(raceResults.finalRanking);
            }, 4000);
        }, 1000);
    } else {
        playButton.classList.add('hidden');
        passButton.classList.add('hidden');
        tacticsSelectionArea.classList.remove('hidden');
        tacticsButton.classList.remove('hidden');
        startButton.classList.add('hidden');
        document.body.classList.add('turn-over'); 
    }
}

/**
 * プレイヤーが戦術を選択した後の処理
 * @param {string} selectedTactic - 選択された戦術
 */
function onTacticChosen(selectedTactic) {
    tacticsChoices.classList.add('hidden');

    // 1. シミュレーションを実行して、全結果データを受け取る
    const raceResults = executeFinalRace(selectedTactic, frameOrder, currentRaceConditions, currentTurn);

    // 2. 上がり最速馬の計算用に、formationランキングを保存
    lastFormationRanking = raceResults.formationRanking;

    // 3. UIにレース展開フェーズの表示を指示（playersを渡す）
    displayRaceDevelopmentPhase(raceResults.formationRanking, raceResults.racePaceInfo, players);

    // 4. 4秒後に最終結果表示へ移行
    setTimeout(() => {
        concludeRace(raceResults.finalRanking);
    }, 4000);
}



/**
 * レース結果を処理し、UIを更新し、次のターンへ進める
 * @param {Array} finalRanking - 最終スコアでソートされた結果の配列
 */
function concludeRace(finalRanking) {
    let fastestFinisher = null;
    if (finalRanking.length === 0) {
        resultArea.innerHTML = 'レース参加者がいませんでした。';
        return;
    } else {

        // --- 上がり最速馬の計算 ---
        let maxRankGain = -99;
        finalRanking.forEach((finalHorse, finalRankIndex) => {
            const formationRankIndex = lastFormationRanking.findIndex(
                formationHorse => formationHorse.card.id === finalHorse.card.id
            );

            if (formationRankIndex !== -1) {
                const rankGain = formationRankIndex - finalRankIndex;
                if (rankGain > maxRankGain) {
                    maxRankGain = rankGain;
                    fastestFinisher = finalHorse;
                }
            }
        });

        // 現在のレースグレードに応じた賞金表を取得
        const raceGrade = currentRaceConditions.grade;
        const prizeDistribution = PRIZE_MONEY_BY_GRADE[raceGrade];

        // 1着の情報を取得して結果メッセージを作成
        const winnerResult = finalRanking[0];
        const winnerPlayer = players[winnerResult.playerIndex];
        const firstPrize = prizeDistribution[0];

        // 掲示板（賞金対象）に入った馬に賞金を分配
        for (let i = 0; i < finalRanking.length; i++) {
            // 賞金表の範囲内でのみ処理
            if (i < prizeDistribution.length) {
                const rankerResult = finalRanking[i];
                const prize = prizeDistribution[i];
                players[rankerResult.playerIndex].money += prize;
            } else {
                // 賞金圏外になったらループを抜ける
                break;
            }
        }

    }
        // ★★★ ここに、出走した全ての馬のコンディションを0にリセットする処理を追加 ★★★
        finalRanking.forEach(result => {
            if (result.card && typeof result.card.baseStats !== 'undefined') {
                result.card.baseStats.condition = 0;
            }
        });

    // 新しい結果表示関数を呼び出す（playersを渡す）
    displayFinalRaceResults(finalRanking, fastestFinisher, players);
    
    // ステータスとコンソールログを更新 (この部分は変更なし)
    updateStatusUI(players);
    console.log(`\n--- Turn ${currentTurn} Result ---`);
    if (isFirstGame === true) { isFirstGame = false; }

    console.log("--- 最終着順 ---");
    finalRanking.forEach((result, index) => {
        const rank = index + 1;
        const horseName = result.card.name;
        const finalScore = result.finalScore.toFixed(2);
        const baseScore = result.score.toFixed(2);
        const paceCorr = result.PaceCorrect.toFixed(2);
        const venueCorr = result.VenueCorrect.toFixed(2);
        
        console.log(`${rank}着: ${horseName} (最終スコア: ${finalScore}) [素点:${baseScore}, ペース:${paceCorr}, 開催地:${venueCorr}]`);
    });
    console.log("----------------");

    if (currentTurn >= MAX_TURNS) {
        // 最終ターンは、修正したshowGameEndScreen関数を呼び出す
        showGameEndScreen(players); 

        // 最終結果画面が表示されるため、ゲーム画面のボタンは非表示にする
        startButton.classList.add('hidden');
        endGameButton.classList.add('hidden');

    } else {
        // --- 従来通り：最終ターン以外はこちら ---
        document.body.classList.add('turn-over');
        startButton.textContent = '次のレースへ';
        startButton.onclick = prepareNextRound; // クリックで次のラウンドへ進むように設定
        startButton.classList.remove('hidden');
    }
}
